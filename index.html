<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa">
        <div class="esquerda">
            <div class="texto">
                <label for="input-texto">Digite seu texto</label>
                <textarea id="input-texto" rows="10"></textarea>
                <p class="info-texto">⚠ Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botao">
                <button class="bt-criptografar">Criptografar</button>
                <button class="bt-descriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="direita">
            <div class="imagem">
                <img src="ilustracao.png" alt="Imagem">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js">
    </script>
</body>
</html>
